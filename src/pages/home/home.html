<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor='let movie of moviesList' (click)='openDetails(movie)'>
    <!-- <img src="./../../assets/imgs/madison.jpg" /> -->
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path" />
    <ion-card-header>
      <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
      <ion-card-title>
        <div style="white-space: normal">
          {{ movie.title }}
        </div>
      </ion-card-title>
    </ion-card-header>

    
    <ion-card-content style="text-align: justify;">
      {{ movie.overview }}
    </ion-card-content>

  </ion-card>
</ion-content>
